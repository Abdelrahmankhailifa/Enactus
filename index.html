<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enactus</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <img src="logo enactus new.png" class="logo" />
      <h1 class="bazaar-heading">Welcome to our BAZAAR</h1>

      <div class="slideshow-container">
        <div class="slideshow">
          <div class="slide">
            <div class="partner">
              <img src="pngwing.com.png" alt="Red Bull Logo" />
              <h2>RedBull</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="kelloggs.png" alt="Kellogg's Logo" />
              <h2>Kellogg's</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="Kaytot.png" alt="Kaytot Logo" />
              <h2>Kaytot</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="raw-af.png" alt="raw-af Logo" />
              <h2>Raw African</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="41-icecream.png" alt="41 Ice Cream Logo" />
              <h2>41 Ice Cream</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="Butcher.png" alt="Butcher Logo" />
              <h2>Butcher's Burger</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="oeuvra.png" alt="Ouevra Logo" />
              <h2>Ouevra</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="akila.png" alt="akila Logo" />
              <h2>Akila</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="paradise.png" alt="paradise Logo" />
              <h2>Paradise</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="shneta.png" alt="3ada Logo" />
              <h2>3aoda & Shneta</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="musc.png" alt="musc Logo" />
              <h2>Musc Collection</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="echo.png" alt="echo Logo" />
              <h2>Echo</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="madas.png" alt="madas Logo" />
              <h2>Madas Sneakers</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="kash.png" alt="kash Logo" />
              <h2>Kashmir Store</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="Orga.png" alt="Orglam Logo" />
              <h2>Orglam</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="tea.png" alt="tea Logo" />
              <h2>TEA & GEE</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="ster.png" alt="kash Logo" />
              <h2>SterMarks</h2>
            </div>
          </div>
          <div class="slide">
            <div class="partner">
              <img src="evidokia.png" alt="evidokia Logo" />
              <h2>Evidokia</h2>
            </div>
          </div>
        </div>
        <button class="prev" onclick="changeSlide(-1)">❮</button>
        <button class="next" onclick="changeSlide(1)">❯</button>
      </div>
    </main>

    <script>
      let currentSlide = 0;
      const slideshow = document.querySelector(".slideshow");
      const slides = document.querySelectorAll(".slide");

      function showSlide(n) {
        currentSlide = (n + slides.length) % slides.length;
        slideshow.style.transform = `translateX(-${currentSlide * 100}%)`;
      }

      function changeSlide(direction) {
        showSlide(currentSlide + direction);
      }

      // Initialize first slide
      showSlide(0);

      // Auto advance slides every 2 seconds
      setInterval(() => changeSlide(1), 2000);
    </script>
  </body>
</html>
