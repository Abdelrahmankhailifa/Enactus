<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enactus</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img src="Enactus-logo.png" class="logo" />
      <h1>Welcome to our BAZAAR</h1>

      <div class="partner-container">
        <div class="partner">
          <img src="pngwing.com.png" alt="Red Bull Logo" />
          <h2>RedBull</h2>
        </div>
        <div class="partner">
          <img src="kelloggs.png" alt="Kellogg's Logo" />
          <h2>Kellogg's</h2>
        </div>
        <div class="partner">
          <img src="Kaytot.png" alt="Kaytot Logo" />
          <h2>Kaytot</h2>
        </div>

        <div class="partner">
          <img src="raw-af.png" alt="raw-af Logo" />
          <h2>Raw African</h2>
        </div>
        <div class="partner">
          <img src="41-icecream.png" alt="41 Ice Cream Logo" />
          <h2>41 Ice Cream</h2>
        </div>
        <div class="partner">
          <img src="Butcher.png" alt="Butcher Logo" />
          <h2>Butcher's Burger</h2>
        </div>
      </div>
    </main>
  </body>
</html>
